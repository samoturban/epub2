name: Convert EPUB to PDF
permissions:
  contents: write

on:
  push:
    paths:
      - 'epub/**/*.epub'
      - '.github/workflows/convert_epub.yml'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Calibre (ebook-convert)
        run: |
          sudo apt-get update
          sudo apt-get install -y calibre jq

      - name: Convert EPUBs to PDF
        run: |
          mkdir -p pdf
          shopt -s nullglob
          for f in epub/*.epub; do
            base="$(basename "$f" .epub)"
            echo "Converting: $f -> pdf/${base}.pdf"
            ebook-convert "$f" "pdf/${base}.pdf"               --paper-size a4               --embed-all-fonts               --pdf-page-numbers               --pdf-default-font-size 13               --pdf-mono-font-size 12 || true
          done

      - name: Build PDF manifest
        run: |
          mkdir -p pdf
          ls -1 pdf/*.pdf 2>/dev/null | jq -R -s 'split("\n") | map(select(length>0))' > pdf/pdf_list.json || echo "[]" > pdf/pdf_list.json

      - name: Commit PDFs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pdf/*.pdf pdf/pdf_list.json || true
          git commit -m "Add converted PDFs [skip ci]" || echo "No changes"
          git push
